<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .components {
        display: grid;
        gap: 0.5rem;
      }
      .default {
        background: red;
      }
      .name {
        background: blue;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Svelte x 11ty</h1>
      <div class="components">
        {% svelte "Test.svelte", { name: 'Etienne' } %}{% endsvelte %}
        {% svelte "Counter.svelte" %}{% endsvelte %}

        {% svelte "Counter.svelte" %}{% endsvelte %}
        {% svelte "Counter.svelte" %}
          <div data-slot="default" class="default">Hello World!</div>
          <div data-slot="name" class="name">Hello myself!</div>
        {% endsvelte %}
      </div>
    </main>
    <script async defer src="scripts/index.js"></script>
  </body>
</html>
